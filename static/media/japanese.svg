<?xml version="1.0" encoding="UTF-8"?>
<svg id="vectorflags.com" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 600 600">
  <defs>
    <style>
      .cls-1 {
        fill: #bc002d;
      }

      .cls-2 {
        fill: #fff;
      }

      .cls-3 {
        fill: none;
      }

      .cls-4 {
        clip-path: url(#clippath);
      }
    </style>
    <clipPath id="clippath">
      <circle class="cls-3" cx="300" cy="300" r="300"/>
    </clipPath>
  </defs>
  <g class="cls-4">
    <g>
      <rect class="cls-2" x="-150" width="900" height="600"/>
      <circle class="cls-1" cx="300" cy="300" r="180"/>
    </g>
  </g>
</svg>